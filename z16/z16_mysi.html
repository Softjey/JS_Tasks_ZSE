<!DOCTYPE html>
<html>
  <head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green; font-size:50px;">
    <script language="JavaScript">
        const aMys = Number(prompt("A=" + ""));
        const bMys = Number(prompt("B=" + ""));

        const result = aMys**3 + 3*aMys**2*bMys + 3*aMys*bMys**2 + bMys**3;

        document.write("Wczytane liczby: A=" + aMys + " B=" + bMys + "<br>");
        document.write(
          '(' + aMys + ' + ' + bMys + ')^3 = ' +
          aMys + '^3 + 3*' + aMys + '^2*' + bMys + ' + 3*' + 
          aMys + '*' + bMys + '^2 + ' + bMys + '^3 = ' +
          result
        );

    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>

        `okienko_z${task}`,
        `toolbar=no, directories=no, menubar=no, height=${height}, width=${width}, top=${top}, left=${left}`);
      }
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="h1">Szkielet zaliczeniowy JavaScript Mysiv Sviatoslav 2P</h1>
    <form>

      <input type="button" name="zadanie2" value="zadanie2-Mysiv" onclick="WinOpen(2, 200)">
      <input type="button" name="zadanie3" value="zadanie3-Mysiv" onclick="WinOpen(3)">

      <input type="button" name="zadanie6" value="zadanie6-Mysiv" onclick="WinOpen(6, 500, 800)">
      <input type="button" name="zadanie7" value="zadanie7-Mysiv" onclick="WinOpen(7)">
      <input type="button" name="zadanie8" value="zadanie8-Mysiv" onclick="WinOpen(8)">
      <input type="button" name="zadanie9" value="zadanie9-Mysiv" onclick="WinOpen(9)">
      <input type="button" name="zadanie10" value="zadanie10-Mysiv" onclick="WinOpen(10)">

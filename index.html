<!DOCTYPE html>

    <title>Mysiv 2p</title>
    <script language="JavaScript">
      function WinOpen(task, code = false, height = 600, width = 600, top = 200, left = 200) {
        if (code) {
          window.open(
            `z${task}/z${task}_mysi_kod.html`,
            `okienko_z${task}_kod`,
            `toolbar=no, directories=no, menubar=no, height=${height}, width=${width}, top=${top}, left=${left}`);

          return;
        }
        window.open(
          `z${task}/z${task}_mysi.html`,
          `okienko_z${task}`,
          `toolbar=no, directories=no, menubar=no, height=${height}, width=${width}, top=${top}, left=${left}`);
      }
    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
